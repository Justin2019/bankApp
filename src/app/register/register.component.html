  <div class="container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">Sign In</h3>
                  
              </div>
              <div class="card-body">
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input  type="text" formControlName="uname" name="acno" class="form-control" placeholder="username" id="login_accno" required>
                        <!-- <input  type="text" [(ngModel)]="uname" name="acno" class="form-control" placeholder="username" id="login_accno" required> -->
                        <!-- <input  type="text" #accno class="form-control" [placeholder]="accnum" id="login_accno" required> -->
                        <!-- <input (change)="acnoChange($event)" type="text" class="form-control" [placeholder]="accnum" id="login_accno" required> -->
                        
                    </div>
                    <div *ngIf="(this.registerForm.get('uname')?.touched||this.registerForm.get('uname')?.dirty)&&this.registerForm.get('uname')?.errors" style="color: red;">Invalid Username</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input  type="text" formControlName="acno" name="acno" class="form-control" placeholder="accnum" id="login_accno" required>
                          <!-- <input  type="text" #accno class="form-control" [placeholder]="accnum" id="login_accno" required> -->
                          <!-- <input (change)="acnoChange($event)" type="text" class="form-control" [placeholder]="accnum" id="login_accno" required> -->
                          
                      </div>
                      <div *ngIf="(this.registerForm.get('acno')?.touched||this.registerForm.get('acno')?.dirty)&&this.registerForm.get('acno')?.errors" style="color: red;">Invalid Account Number</div>
                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <!-- <input (change)="passwordChange($event)" type="password" class="form-control" placeholder="password" id="login_password" required> -->
                          <!-- <input  type="password" #pass class="form-control" placeholder="password" id="login_password" required> -->
                          <input  type="password" formControlName="pswd" name="pass" class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      <div *ngIf="(this.registerForm.get('pswd')?.touched||this.registerForm.get('pswd')?.dirty)&&this.registerForm.get('pswd')?.errors" style="color: red;">Invalid Password</div>
                      
                      <div class="form-group">
                          <!-- <input type="submit" (click)="login(accno,pass)" value="Login" class="btn float-right login_btn " style="width:50%" > -->
                          <!-- <input type="submit" (click)="login()" value="Login" class="btn float-right login_btn " style="width:50%" > -->
                          <input type="submit"  value="Register" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              <p style="color:white;align-items:baseline;">Existing User <a routerLink="">Login</a></p>
          </div>
      </div>
  </div>
